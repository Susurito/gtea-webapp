<div class="gtea-layout">

  <header class="gtea-navbar">
    <nav class="top-navbar">
      <div class="brand">
        <div class="logo-box"></div>
        <a class="logo-text">GTEA</a>
      </div>

      <div class="navbar-right">
        <a routerLink="/login" class="navbar-action-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </nav>
  </header>

  <div class="gtea-main-content">

    <aside class="gtea-sidebar">
      <nav>

        <!-- DASHBOARD -->
        <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>

        <!-- EVENTOS -->
        <a *ngIf="hasRole(ROLES.ADMINISTRADOR) || hasRole(ROLES.ESTUDIANTE)"
           routerLink="/eventos-admin" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Eventos</span>
        </a>

        <!-- USUARIOS -->
        <a *ngIf="hasRole(ROLES.ADMINISTRADOR)"
           routerLink="/usuarios" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-users"></i>
          <span>Usuarios</span>
        </a>

        <!-- CATEGORÍAS -->
        <a *ngIf="hasRole(ROLES.ADMINISTRADOR)"
           routerLink="/categorias" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-list-alt"></i>
          <span>Categorías</span>
        </a>

        <!-- SEDES -->
        <a *ngIf="hasRole(ROLES.ADMINISTRADOR)"
           routerLink="/sedes" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Sedes/Aulas</span>
        </a>

        <!-- REPORTES -->
        <a *ngIf="hasRole(ROLES.ADMINISTRADOR)"
           routerLink="/reportes" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-chart-bar"></i>
          <span>Reportes</span>
        </a>

        <!-- ORGANIZADOR -->
        <a *ngIf="hasRole(ROLES.ORGANIZADOR)"
           routerLink="/mis-eventos" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-chart-bar"></i>
          <span>Mis eventos</span>
        </a>

        <a *ngIf="hasRole(ROLES.ORGANIZADOR)"
           routerLink="/mis-inscripciones" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-chart-bar"></i>
          <span>Ver eventos</span>
        </a>

        <!-- ESTUDIANTE -->
        <a *ngIf="hasRole(ROLES.ESTUDIANTE)"
           routerLink="/mis-inscripciones" routerLinkActive="active" class="sidebar-item">
          <i class="fas fa-chart-bar"></i>
          <span>Mis inscripciones</span>
        </a>

      </nav>

      <div class="sidebar-footer">
        <button>Gestionar las cookies o rechazarlas</button>
      </div>
    </aside>

    <main class="gtea-content">
      <!-- AQUI SE CARGAN LAS VISTAS -->
      <router-outlet></router-outlet>
    </main>

  </div>

</div>

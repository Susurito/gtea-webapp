<app-navbar></app-navbar>
<main class="page">
  <section class="card">
    <header class="card__header">
      <div class="brand-circle" aria-hidden="true"></div>
      <h1 class="card__title">Iniciar Sesión</h1>
      <p class="card__description">Ingresa a tu cuenta GTEA</p>
    </header>

    <div class="card__content">
      <form id="loginForm" class="form" novalidate>

        <!-- CORREO -->
        <div class="form__group">
          <label for="email" class="form__label">Correo electrónico</label>
          <input type="email" id="email" class="input" placeholder="Correo electrónico" [(ngModel)]="username"
            name="username" autocomplete="email" />
          <div *ngIf="errors.username" class="form__error">{{ errors.username }}</div>
        </div>

        <!-- CONTRASEÑA -->
        <div class="form__group">
          <label for="password" class="form__label">Contraseña</label>

          <div class="input-group-custom">
            <input id="password" name="password" type="{{ type }}" class="input" placeholder="••••••••"
              [(ngModel)]="password" autocomplete="current-password" />

            <!-- ÍCONO MOSTRAR/OCULTAR -->
            <span class="input-icon" (click)="showPassword()">
              <i *ngIf="type == 'password'" class="bi bi-eye-fill"></i>
              <i *ngIf="type == 'text'" class="bi bi-eye-slash-fill"></i>
            </span>
          </div>

          <div *ngIf="errors.password" class="form__error">{{ errors.password }}</div>
        </div>

        <!-- BOTÓN LOGIN -->
        <button type="button" class="btn btn--primary btn--block" (click)="login()">
          Iniciar Sesión
        </button>

        <!-- REGISTRO -->
        <p class="helper">
          ¿No tienes cuenta?
          <button type="button" class="link" routerLink="/register">
            Regístrate aquí
          </button>
        </p>

      </form>
    </div>
  </section>
</main>
<app-footer></app-footer>

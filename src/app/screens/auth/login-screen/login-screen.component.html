<app-navbar></app-navbar>
<main class="page">
  <section class="card">
    <header class="card__header">
      <div class="brand-circle" aria-hidden="true"></div>
      <h1 class="card__title">Iniciar Sesión</h1>
      <p class="card__description">Ingresa a tu cuenta GTEA</p>
    </header>

    <div class="card__content">
      <form id="loginForm" class="form" novalidate>
        <div class="form__group">
          <label for="email" class="form__label">Correo Electrónico</label>
          <input id="email" name="email" type="email" class="input" placeholder="tu.correo@institucion.edu"
            autocomplete="email" required aria-required="true" />
          <span class="form__error" id="emailError" role="alert"></span>
        </div>

        <div class="form__group">
          <label for="password" class="form__label">Contraseña</label>
          <input id="password" name="password" type="password" class="input" placeholder="••••••••"
            autocomplete="current-password" required aria-required="true" minlength="8" />
          <span class="form__error" id="passwordError" role="alert"></span>
        </div>

        <button type="submit" class="btn btn--primary btn--block">
          Iniciar Sesión
        </button>

        <p class="helper">
          ¿No tienes cuenta?
          <button type="button" id="registerBtn" class="link" routerLink="/register">
            Regístrate aquí
          </button>
        </p>

        <div class="demo">
          <p class="demo__label">Demo: Iniciar como:</p>
          <div class="demo__grid">
            <button type="button" class="btn btn--outline btn--xs" data-role="student">
              Estudiante
            </button>
            <button type="button" class="btn btn--outline btn--xs" data-role="organizer">
              Organizador
            </button>
            <button type="button" class="btn btn--outline btn--xs" data-role="admin">
              Admin
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
<app-footer></app-footer>

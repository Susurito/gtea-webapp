<app-navbar></app-navbar>
<div class="wrapper">
  <div class="section-registro">
    <div class="header-registro">
    </div>
    <div class="body-registro">
      <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- AquÃ­ van a ir los radio buttons para elegir el rol de usuario a registrar -->
      <section class="rol-user">
        <div class="container">
          <!-- Radio buttons -->
          <div class="row mt-5" style="text-align: center;">
            <div class="form-group col-12">
              <label class="title-user" for="tipo_usuario">Tipo de usuario</label>
            </div>
            <div class="row mt-3" style="text-align: center;">
              <div class="form-group col-12">
                <mat-radio-group [(ngModel)]="user.tipo_usuario" (change)="radioChange($event)" [disabled]="editar">
                  <mat-radio-button value="administrador">Administrador</mat-radio-button>
                  <mat-radio-button value="organizador">Organizador</mat-radio-button>
                  <mat-radio-button value="estudiante">Estudiante</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <!-- Formularios de todos los usuarios -->
            <section class="forms-registro">
              <!-- Formulario del admin -->
              <section class="registro-admin" *ngIf="isAdmin">
                <app-registro-admin [rol]="tipo_user" [datos_user]="user"></app-registro-admin>
              </section>
              <!-- Formulario del alumno -->
              <section class="registro-organizador" *ngIf="isOrganizador">
                <app-registro-organizador [rol]="tipo_user" [datos_user]="user"></app-registro-organizador>
              </section>
              <!-- Formulario del maestro -->
              <section class="registro-estudiantes" *ngIf="isEstudiante">
                <app-registro-estudiante [rol]="tipo_user" [datos_user]="user"></app-registro-estudiante>
              </section>
            </section>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<app-footer></app-footer>

<app-navbar></app-navbar>

<main>
  <div class="page">

    <main class="wrap">
      <h1 class="page-title">Catálogo de Eventos</h1>

      <!-- Filtros -->
      <section class="card mb-6">
        <div class="card__content pt-6">
          <div class="filters">
            <!-- Buscador -->
            <div class="search">
              <span class="icon search__icon" aria-hidden="true">
                <!-- Lucide Search -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </svg>
              </span>
              <input id="searchInput" class="input pl-10" type="search" placeholder="Buscar eventos..." />
            </div>

            <!-- Categoria -->
            <div class="select">
              <label class="sr-only" for="categorySelect">Categoría</label>
              <select id="categorySelect" class="input">
                <option value="all">Todas las categorías</option>
                <option value="Tecnología">Tecnología</option>
                <option value="IA">Inteligencia Artificial</option>
                <option value="Diseño">Diseño</option>
              </select>
            </div>

            <!-- Modality -->
            <div class="select">
              <label class="sr-only" for="modalitySelect">Modalidad</label>
              <select id="modalitySelect" class="input">
                <option value="all">Todas</option>
                <option value="presencial">Presencial</option>
                <option value="virtual">Virtual</option>
                <option value="hybrid">Híbrido</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <!-- Events Grid -->
      <section>
        <div id="eventsGrid" class="grid">

          <div class="card card--hover" *ngFor="let event of paginatedEvents" (click)="openEventDetail(event.id)">
            <div class="card__header">
              <div class="card__media"></div>
              <h2 class="card__title">{{ event.title }}</h2>
              <p class="card__description">
                <span class="badge">{{ event.category }}</span>
              </p>
            </div>

            <div class="card__content">
              <div class="meta">

                <div class="meta__item">
                  <span class="icon">
                    <!-- Calendar icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                      <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                      <path d="M16 2v4M8 2v4M3 10h18"></path>
                    </svg>
                  </span>
                  {{ event.date }} • {{ event.time }}
                </div>

                <div class="meta__item">
                  <span class="icon">
                    <!-- MapPin icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                      <path d="M21 10c0 7-9 13-9 13S3 17 3 10c0-4 3-7 7-7s7 3 7 7z"></path>
                      <circle cx="10" cy="10" r="2"></circle>
                    </svg>
                  </span>
                  {{ event.venue }}
                </div>

                <div class="meta__item">
                  <span class="icon">
                    <!-- Users icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                      <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
                      <circle cx="9" cy="7" r="4"></circle>
                      <path d="M23 21v-2a4 4 0 0 0-3-4"></path>
                      <circle cx="17" cy="7" r="4"></circle>
                    </svg>
                  </span>
                  Cupo: {{ event.capacity }}
                </div>

              </div>
            </div>
          </div>

        </div>
      </section>


      <!-- Pagination -->
      <nav class="pagination" aria-label="Paginación">
        <button class="btn btn--outline" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
          Anterior
        </button>

        <button class="btn" *ngFor="let page of [].constructor(totalPages); let i = index"
          [ngClass]="{ 'btn--primary': currentPage === i + 1 }" (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>

        <button class="btn btn--outline" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
          Siguiente
        </button>
      </nav>

    </main>

  </div>
</main>
<app-footer></app-footer>
